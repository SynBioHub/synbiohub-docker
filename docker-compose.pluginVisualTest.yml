version: '3.2'

services:
    pluginVisualTest:
        image: synbiohub/plugin-visualisation-test:snapshot
        ports:
            - "8081:5000"
        depends_on:
            - synbiohub
        volumes:
            - type: volume
              source: pluginVisualTest
              target: /pluginVisualTest
        dns: 8.8.8.8
        restart: always

volumes:
    pluginVisualTest:
