version: '3.2'

services:
    pluginSubmitExcelComposition:
        image: synbiohub/plugin-submit-excel-composition:snapshot
        ports:
            - "8094:5000"
        volumes:
            - type: volume
              source: pluginSubmitExcelComposition
              target: /mnt
        dns: 8.8.8.8
        restart: always
        depends_on:
            - synbiohub

volumes:
    pluginSubmitExcelComposition:
